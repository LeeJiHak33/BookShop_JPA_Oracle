<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>영화 상세정보</h1>
		<div>
			<div>
				<label>영화번호:</label>
				<p th:text="${item.movieId}"></p>
			</div>
			<div>
				<label>제목:</label>
				<p th:text="${item.title}"></p>
			</div>	
			<div>
				<label>감독:</label>
				<p th:text="${item.director}"></p>
			</div>	
			<div>
				<label>장르:</label>
				<p th:text="${item.genre}"></p>
			</div>	
			<div>
				<label>개봉일:</label>
				<p th:text="${#dates.format(item.openDate,'yyyy년 MM월 dd일')}"></p>
			</div>	
			<div>
				<ul>
					<li th:each="attach : ${item.attach}">
						<a th:text="${attach.filename}" th:href="@{/upload/{uuid}_{filename}(uuid=${attach.uuid},filename=${attach.filename})}" target="_blank"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<a href="../list">목록</a>
	</div>
</body>
</html>
