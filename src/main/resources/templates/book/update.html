<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<h3>도서정보 변경</h3>
		<div>
			<form method="post">
				<div>
					<label>도서번호:</label>
					<input type="number" name="bookid" readonly th:value="${item.bookid}"> 
				</div>
				<div>
					<label>도서명:</label>
					<input type="text" name="bookname" th:value="${item.bookname}">
				</div>
				<div>
					<label>출판사명:</label>
					<input type="text" name="publisher" th:value="${item.publisher}">
				</div>
				<div>
					<label>가격:</label>
					<input type="number" name="price" th:value="${item.price}">
				</div>
				
				<div>
					<button>변경</button>
					<a href="../list"><button type="button">취소</button></a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
